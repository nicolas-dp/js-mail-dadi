<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">

        <title>Mail | Dadi</title>

        <link rel="stylesheet" href="./assets/css/style.css">
    </head>
    <body>
        <div class="container text-center">
            <label for="">Email</label>
            <input type="email" name="email" id="email" placeholder="Inserisci la tua mail">
            <button type="submit" class="btn_click btn btn-primary">Ricerca</button>
            <div class="result">
            </div>
        </div>

        <hr>
        <!-- GIOCO DEI DADI -->
        <div class="container d-flex flex-column flex-wrap align-content-center justify-content-center">
            <button class="btn_gioco btn btn-dark">Gioca a dadi</button>
            <div class="dadi text-center w-50">
                <div class="numero_utente">
                    <strong>Numero utente</strong>
                    <div class="risultato_numerico"></div>
                    
                </div>

                <div class="numero_bot">
                    <strong>Numero BOT</strong>
                    <div class="risultato_numerico"></div>
                    
                </div>

                <div class="risultato fw-bold display-2">

                </div>
            </div>

        </div>

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

        <script src="./assets/js/main.js"></script>
    </body>
</html>
